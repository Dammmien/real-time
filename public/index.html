<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <title>Pixel war</title>
  <style type="text/css">
  	body, html {
  		margin: 0;
  		padding: 0;
      background: #111111;
      overflow: hidden;
  	}

    canvas {
      position: absolute;
      background: url('bg.png');
      letter-spacing: 2px;
      display: none;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: black;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  	#timer {
  		color: white;
      font-size: 24px;
      font-family: courier;
  	}
  </style>
</head>
<body>
	<canvas></canvas>
  <header>
    <div id="timer"></div>
  </header>
  <script src="User.js"></script>
  <script src="Missile.js"></script>
  <script src="script.js"></script>
</body>
</html>
