<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <title>Pixel war</title>
  <style type="text/css">
    :root {
      --dark: rgb(15, 15, 20);
      --active: rgb(120, 255, 210);
      --box-background: rgba(120, 255, 210, 0.04);
      --box-border: rgba(120, 255, 210, 0.08);
    }

  	body, html {
  		margin: 0;
  		padding: 0;
      background: rgb(10, 10, 15);
      overflow: hidden;
  	}

    * {
      box-sizing: border-box;
    }

    canvas {
      position: absolute;
      background-color: var(--dark);
      background-image: url('bg.png');
      border: 1px solid var(--box-border);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
      letter-spacing: 2px;
      display: none;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--box-background);
      border-bottom: 1px solid var(--box-border);
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  	#timer {
  		color: var(--active);
      font-size: 20px;
      letter-spacing: 2px;
      font-family: courier;
  	}

    #leaderboard {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      margin: 0;
      max-height: 200px;
      overflow: auto;
      background: var(--box-background);
      border: 1px solid var(--box-border);
      list-style: none;
      font-family: courier;
      font-size: 10px;
      letter-spacing: 2px;
      line-height: 20px;
      text-transform: uppercase;
    }

    #leaderboard .me {
      color: var(--active);
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <header></header>
  <ul id="leaderboard"></ul>
  <script src="User.js"></script>
  <script src="Missile.js"></script>
  <script src="components/Header.js"></script>
  <script src="components/Leaderboard.js"></script>
  <script src="components/Canvas.js"></script>
  <script src="script.js"></script>
</body>
</html>
