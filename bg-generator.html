<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas id="canvas" style="background: #111111"></canvas>
  <script>
  	canvas.height = canvas.style.height = canvas.width = canvas.style.width = 1000;

  	const context = canvas.getContext('2d');

  	for (var i = 0; i < 2000; i++) {
  		context.fillStyle = `rgba(120, 255, 210, ${Math.random()}`;
  		context.fillRect(Math.floor( Math.random() * 1000 ), Math.floor( Math.random() * 1000 ), 1, 1);
  	}

  	var img    = canvas.toDataURL("image/png");
  	document.write('<img src="'+img+'"/>');
  </script>
</body>
</html>
